    <h2>Contanos sobre tu proyecto y pedí tu presupuesto</h2>

<main>
  <section>
      <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNombre" class="form-label itemFormulario">Nombre</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
          <div class="col-md-6">
            <label for="inputApellido" class="form-label itemFormulario">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label itemFormulario">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-md-6">
            <label for="inputNumber" class="form-label itemFormulario">Celular</label>
            <input type="number" class="form-control" id="inputNumber">
          </div>
          <div class="col-md-6">
            <label for="inputEmpresa" class="form-label itemFormulario">Empresa</label>
            <input type="text" class="form-control" id="inputEmpresa">
          </div>
          <div class="col-md-6">
            <label for="inputServicio" class="form-label itemFormulario">Tipo de Servicio</label>
            <select id="inputServicio" class="form-select">
              <option selected>Fotos</option>
              <option>Videos</option>
              <option>Fotos y Videos</option>
              <option>Redes Sociales</option>
              <option>Reels</option>
            </select>
          </div>
          <div class="form-floating">
              <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Descripción del evento</label>
          </div>

          <div class="col-12">
            <button type="submit" class="btn custom-button">Enviar</button>
          </div>
      </form>
  </section>
</main>

<footer>
  <p class="pieDePagina">Montevideo, Uruguay. Contacto: 099999999. Lunes a Viernes 9:00 - 17:00 hs.</p>
